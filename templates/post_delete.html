{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<h1 class="post-edit-h1">Delete Post</h1>
<form action="" method="post">
    {% csrf_token %}
    <p class="warning">Are you sure you want to delete "{{ post.title }}"?</p>
    <button class="btn btn-success"><a href={% url 'home' %}>Home</a></button><input class="btn btn-success" type="submit" value="Confirm">
</form>
{% else %}
<h1 class="post=edit-h1">Access denied!</h1>
{% endif %}
{% endblock content %}
