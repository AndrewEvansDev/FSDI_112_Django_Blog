{% extends 'base.html' %}

{% block title %} Home {% endblock title%}

{% block content %}
<div class="outter-list-wrap">
    <ul class="post-list">
        <div class="inner-ul-wrap">
    {% for post in object_list %}
        
            <li class="post-li"><a class="post-link" href="{% url 'post_detail' post.id %}">{{ post.title }}</a> <span>{{ post.date }}  ||  by: <em>{{ post.author }}</em></span> </li>
        
    {% endfor %}

        </div>
    </ul>
</div>
{% endblock content %}
